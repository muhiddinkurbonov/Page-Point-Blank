<body>
  <header class="header">
    <nav class="navbar">
      <a href="./admin_dash.html" class="nav-logo"> <img src="../../images/svg/vector-pen.svg" alt=""> <span

  <br>
  <main>
    <div class="add">
    <img src="../../images/svg/add.svg" alt="" id="add-icon" title="Add">
    </div>
    <div class="add-item-container" style="display: none;">
      <form id="add-product" method="post" enctype="multipart/form-data">
        <h2>Add a product</h2>
        <label for="product-name">Enter a product name</label>
        <input type="text" id="product-name" placeholder="Enter a product name" required>
        <label for="product-image-url">Enter a image url</label>
        <input type="text" id="product-image-url" placeholder="Enter a image url" required>
        <label for="product-price">Enter a price</label>
        <input type="number" min="0" max="1000" id="product-price" placeholder="Enter a price" required>
        <label for="product-description">Enter a product description</label>
        <textarea id="product-description" placeholder="Enter a product description" required></textarea>


        <!-- <label for="choose-image">Select an image(jpg, jpeg, png)</label>     // stretch goal: to upload image from device
              <input type="file" id="choose-image" accept=".jpg, .jpeg, .png" required> -->
        <button type="submit">Save</button>
      </form>
      

    </div>
    <div class="products">
    
    </div>
  </main>
